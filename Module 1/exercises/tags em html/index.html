<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <h1>HTML Tags</h1>
    <p>In HTML 5, we can insert the elements next. Place your mouse over the terms to discover who tag will use in each case</p>
    <ul>
        <li><abbr title="Use the <p> tag">Paragraph</abbr></li>
        <li><abbr title="Use the <h1>...<h6> tag">Titles</abbr></li>
        <li><abbr title="Use the <img> tag">Images</abbr></li>
        <li><abbr title="Use the <abbr> tag">Abreviations</abbr></li>
        <li><abbr title="Use the <code> tag">Source Code</abbr></li>
        <li><abbr title="Use the <ol> tag">Enumerated Lists</abbr></li>
        <li><abbr title="Use the <ul> tag">Lists with paths</abbr></li>
    </ul>
    
</body>
</html>
