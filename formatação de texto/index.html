    <title>Formatting</title>
</head>
<body>

    <h2>Bold / Spotlight</h2>
    <p>in this phrase we have a <b>bold term</b> with the b tag</p>

    <p>in this phrase we have a <i>italic term</i> with the i tag</p>
    <p>and in this we have a <em>emphasis term</em> with the em tag</p>
